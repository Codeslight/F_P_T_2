<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>Portföy</title>
  </head>
  <body>
    <header class="header">
      <section class="main__skills skills" id="skills">
        <h2 class="skills__title">Fonksiyonlar</h2>
        <form action="/" method="POST">
          
        </form>
    </header>
    <main class="main">
      <!-- Önizleme bölümü -->
      <section class="main__home home" id="home">
        
      </section>
      <!-- Hakkımda bölümü -->
      
      <!-- Beceriler bölümü -->
      <section class="main__skills skills" id="skills">
        <h2 class="skills__title">MY SKILLS</h2>
        <form action="/" method="POST">
          <ul class="skills__list skills-list">
            <li class="skills-list__skill skill">
              <img
                class="skill__img"
                src="../static/img/python.png"
                alt="python"
                width="150"
                height="150"
              />
              <span class="skill__info">Skill info</span>
              <input class="skill__button" type="submit" name="button_chat" value="SHOW PROJECT">
            </li>
            <li class="skills-list__skill skill">
              <img
                class="skill__img"
                src="../static/img/discord.png"
                alt="discord"
                width="150"
                height="150"
              />
              <span class="skill__info">Skill info</span>
              <input class="skill__button" type="submit" name="button_discord" value="SHOW PROJECT">
            </li>
            
              
              
          </ul>
        </form>
        {% if button_chat%}
          <div class="skills__project project" id="project">
              <img class="project__img" src="../static/img/python-project.png" alt="project" width="500">
              <a class="project__link" href="ses">https://github.com/Codeslight/Web6.git</a>
          </div>
        
        {% elif button_discord%}
          <div class="skills__project project" id="project">
              <img class="project__img" src="../static/img/dc.png" alt="project" width="500">
              <a class="project__link" href="">https://github.com/Codeslight/Discord-botu2.git</a>
          </div>
        
        
        {% endif %}
      </section>
      <!-- Geri bildirim formu -->
      
    </main>
    <!-- Sosyal medya bağlantıları için bir alt bilgi -->
    
  </body>
</html>
